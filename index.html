<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./src/static/css/index.css">
  <!-- <link rel="stylesheet" type="text/css" href="./src/static/css/globals.css"> -->
  <link rel="preconnect" type="text/css" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Clipboard landing page</title>

</head>
<body>
  <main class='banner'>
    <div class='banner-container'>
        <picture class='banner-container__logo'>
            <img src='https://raw.githubusercontent.com/joselpadronc/clipboardWithWebComponents/2a3f3630a28900173c7226f7255f77c48aa97ed7/src/static/images/logo.svg'>
        </picture>
        <div class='banner-container__content'>
          <section-description-text 
            title='A history of everything you copy'
            paragraph='Clipboard allows you to track and organize everything youcopy. Instantly access your clipboard on all your devices.'
          ></section-description-text>
          <download-btns></download-btns>
        </div>
      </div>
  </main>

  <section class='pc'>
    <section-description-text
      title='Keep track of your snippets'
      paragraph='Clipboard instantly stores any item you copy in the cloud, meaning you can access your snippets immediately on all your    devices. Our Mac and iOS apps will help you organize everything.'
    ></section-description-text>
    <div class="pc-content">
      <picture class='pc-content__image'>
        <img src="https://github.com/joselpadronc/clipboardWithWebComponents/blob/main/src/static/images/image-computer.png?raw=true">
      </picture>
      <div>
        <mini-descriptions-text
          title='Quick Search'
          paragraph='Easily search your snippets by content, category, web address, application, and more.'
        ></mini-descriptions-text>
        <mini-descriptions-text
          title='iCloud Sync'
          paragraph='Instantly saves and syncs snippets across all your devices.'
        ></mini-descriptions-text>
        <mini-descriptions-text
          title='Complete History'
          paragraph='Retrieve any snippets from the first moment you started using the app.'
        ></mini-descriptions-text>
      </div>
    </div>
  </section>

  <section class='devices'>
    <section-description-text
      title='Access Clipboard anywhere'
      paragraph='Whether you’re on the go, or at your computer, you can access all your Clipboard snippets in a few simple clicks.'
    ></section-description-text>
    <picture class='devices-image'>
      <img src="https://github.com/joselpadronc/clipboardWithWebComponents/blob/main/src/static/images/image-devices.png?raw=true">
    </picture>
    <mini-descriptions-text
      title='Supercharge your workflow'
      paragraph='We’ve got the tools to boost your productivity.'
    ></mini-descriptions-text>
    <div class='devices-content'>
      <mini-description-text-icon
        icon='https://raw.githubusercontent.com/joselpadronc/clipboardWithWebComponents/910d659b10cc95f6e08685dc01b8f8a18e39b6ce/src/static/images/icon-blacklist.svg'
        title='Create blacklists'
        paragraph='Ensure sensitive information never makes its way to your clipboard by excluding certain sources.'
      ></mini-description-text-icon>
      <mini-description-text-icon
        icon='https://raw.githubusercontent.com/joselpadronc/clipboardWithWebComponents/910d659b10cc95f6e08685dc01b8f8a18e39b6ce/src/static/images/icon-text.svg'
        title='Plain text snippets'
        paragraph='Remove unwanted formatting from copied text for a consistent look.'
      ></mini-description-text-icon>
      <mini-description-text-icon
        icon='https://raw.githubusercontent.com/joselpadronc/clipboardWithWebComponents/910d659b10cc95f6e08685dc01b8f8a18e39b6ce/src/static/images/icon-preview.svg'
        title='Sneak preview'
        paragraph='Quick preview of all snippets on your Clipboard for easy access.'
      ></mini-description-text-icon>
    </div>
  </section>

  <section class='businessSection'>
    <div class='businessSection-content'>
      <picture>
        <img src="https://github.com/joselpadronc/clipboardWithWebComponents/blob/main/src/static/images/logo-google.png?raw=true" alt="">
      </picture>
      <picture>
        <img src="https://github.com/joselpadronc/clipboardWithWebComponents/blob/main/src/static/images/logo-ibm.png?raw=true" alt="">
      </picture>
      <picture>
        <img src="https://github.com/joselpadronc/clipboardWithWebComponents/blob/main/src/static/images/logo-microsoft.png?raw=true" alt="">
      </picture>
      <picture>
        <img src="https://github.com/joselpadronc/clipboardWithWebComponents/blob/main/src/static/images/logo-hp.png?raw=true" alt="">
      </picture>
      <picture>
        <img src="https://github.com/joselpadronc/clipboardWithWebComponents/blob/main/src/static/images/logo-vector-graphics.png?raw=true" alt="">
      </picture>
    </div>
  </section>

  <section class='bottomCta'>
    <div class='bottomCta-content'>
      <section-description-text
        title='Clipboard for iOS and Mac OS'
        paragraph='Available for free on the App Store. Download for Mac or iOS, sync with iCloud and you’re ready to start adding to your clipboard.'
      ></section-description-text>
      <download-btns></download-btns>
    </div>
  </section>

  <footer class='footer'>
    <div class="footer-content">
      <picture class='footer-content__logo'>
        <img src="https://raw.githubusercontent.com/joselpadronc/clipboardWithWebComponents/2a3f3630a28900173c7226f7255f77c48aa97ed7/src/static/images/logo.svg" alt="">
      </picture>
      <nav class='nav-container'>
        <a href="#" class='nav-container__item'>FAQs</a>
        <a href="#" class='nav-container__item'>Contact Us</a>
        <a href="#" class='nav-container__item'>Privacy Policy</a>
        <a href="#" class='nav-container__item'>Press Kit</a>
        <a href="#" class='nav-container__item'>Install Guide</a>
        <div class='nav-container__social'>
          <picture>
            <img src="https://raw.githubusercontent.com/joselpadronc/clipboardWithWebComponents/910d659b10cc95f6e08685dc01b8f8a18e39b6ce/src/static/images/icon-facebook.svg" alt="">
          </picture>
          <picture>
            <img src="https://raw.githubusercontent.com/joselpadronc/clipboardWithWebComponents/910d659b10cc95f6e08685dc01b8f8a18e39b6ce/src/static/images/icon-twitter.svg" alt="">
          </picture>
          <picture>
            <img src="https://raw.githubusercontent.com/joselpadronc/clipboardWithWebComponents/910d659b10cc95f6e08685dc01b8f8a18e39b6ce/src/static/images/icon-instagram.svg" alt="">
          </picture>
        </div>
      </nav>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </div>
  </footer>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
